{% from "_formhelpers.html" import render_field %}
{% extends "base.html" %}
{% block content %}
<div class="container-fluid" style="padding: 15px">
    <form name="personal" role="form" method="post">
        <h1>Личный кабинет</h1>
        <div class="table-responsive">
            <table  class="table table-bordered table-hover">
                <caption>Квитанции</caption>
                <tr>
                    <th>Номер квианции</th>
                    <th>Отказаться от аренды</th>
                </tr>
                {% for t in ts %}
                    <tr>
                        <td>{{t}}</td>
                        <td><button type="submit" class="btn btn-success" name="ticket_id" value="{{ t }}"><image src="static/close.png" width="15" height="15"></image></button></td>
                    </tr>
                {% endfor %}

            </table>

        </div>

    </form>

</div>
{% endblock %}
