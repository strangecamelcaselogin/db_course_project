{% macro render_field(field) %}
<div class="form-group">
    <dt>{{ field.label }}
    <dd>{{ field(**kwargs)|safe }}
        {% if field.description %}
            <script type="text/javascript">
                $('input[name={{field.name}}]').tooltip({
                    placement: "right",
                    trigger: "hover",
                    title: "{{field.description}}"
                });
            </script>
        {% endif %}
        {% if field.errors %}
            <ul class=errors>
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </dd>
</div>
{% endmacro %}
